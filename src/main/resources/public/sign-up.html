<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up or Log in</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" type="application/javascript"></script>
</head>
<body>
<h2>Log in</h2>
<form id="logIn">
    <label for="lIUsername">Username</label>
    <input type="text" name="username" id="lIUsername" required>
    <label for="lIPassword">Password</label>
    <input type="password" name="password" id="lIPassword" required>
    <input type="submit" value="Save" />
</form>
<h2>Sign up</h2>
<form id="signUp">
    <label for="sUUsername">Username</label>
    <input type="text" name="username" id="sUUsername" required>
    <label for="sUPassword">Password</label>
    <input type="password" name="password" id="sUPassword" required>
    <input type="submit" value="Save" />
</form>
</body>
</html>
